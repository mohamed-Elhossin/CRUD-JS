<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Boostrap Css  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Font icons Css -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- My Css File  -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>



    <h1 class="text-center text-info my-2"> Our Products Edit from git hub` </h1>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="title" placeholder="Title" class="form-control">
                </div>
                <div class="row" id="cost">
                    <div class="col-md-2">
                        <div class="form-group">
                            <input id="price" type="number" placeholder="Price" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <input id="tax" type="number" placeholder="Taxes" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input id="Tcost" type="number" placeholder="transferCost" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <input id="discound" type="number" placeholder="discound" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <input type="number" id="total" readonly placeholder="Total" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="count" placeholder="Count" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" id="department" placeholder="Department" class="form-control">
                </div>

                <div class="d-grid">
                    <button  id="btnCreate" class="btn btn-info"> Create </button>
                </div>
            </div>
        </div>
    </div>


    <h1 class="text-center text-info my-4 "> Our Products </h1>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
            <div class="d-grid my-2">
                <button id="deleteAllBtn" class="none btn btn-danger "> Delete All <span id="spanDeleteBtn">  </span>  </button>
            </div>
                <table class="table table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxs</th>
                        <th>T: Cost</th>
                        <th>discound</th>
                        <th>Total</th>
                        <th>Department</th>
                        <th colspan="2">Action</th>
                    </tr>
                    <tbody id="tableBody">
                 
                    </tbody>
                </table>
            </div>
        </div>
    </div>






    <!-- Bootstrap File JS -->
    <!-- <script src="./js/bootstrap.bundle.min.js"></script> -->
    <!-- my File JS -->
    <script src="./js/app.js"> </script>
</body>

</html>
